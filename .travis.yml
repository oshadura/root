sudo: false

language: cpp

os: linux
      
cache:
  apt: true
  ccache: true

branches:
  only:
    - kiryteo-rootbase-cmake
    - Travis*

env:

matrix:
  fast_finish: true

  exclude:
    # Note: Workaround travis-ci/travis-ci#4681
    # Exclude default job which lacks our included environment variables.
    - env:

  include:
    - env: TOOL=clang-format
      script: &format_script
        - if [ "$TRAVIS_PULL_REQUEST" != "false" ]; then .ci/format_script.sh; fi

    - env: TOOL=clang-tidy-analyzer
      before_script: &copy_headers
        - echo "Copying and generating header files."
        - echo -en "travis_fold:start:install.headers"
        - .ci/copy_headers.sh
        - echo -en 'travis_fold:end:install.headers\\r'

      script: &tidy_script
        - |
          if [ "$TRAVIS_PULL_REQUEST" != "false" ]; then
            .ci/tidy_script.sh
          fi

    - env: TOOL=clang-tidy-modernize
      before_script: *copy_headers
      script: *tidy_script

    - env: TOOL=minuit2-standalone
      script: cd math/minuit2 && .ci/make_and_test.sh


    - env: TOOL=cmake-build
      addons:
        apt:
          sources: *sources
          packages:
            - cmake-data
            - cmake

      script:
        - |
	  if [[ $TOOL == cmake ]]; then
    	    mkdir $TRAVIS_BUILD_DIR/inst
    	    mkdir ../builds
    	    cd ../builds
    	    cmake -DCMAKE_INSTALL_PREFIX:PATH=$TRAVIS_BUILD_DIR/inst -DCMAKE_CXX_STANDARD=14 -Dbuiltin_llvm=off ../travis-work
    	    make
    	    make DESTDIR=$TRAVIS_BUILD_DIR/inst install
    	    cd -
  	  fi


  allow_failures:
    # clang-tidy-modernize is still experimental
    - env: TOOL=clang-tidy-modernize
    # a lot of code doesn't follow clang-format yet
    - env: TOOL=clang-format

before_deploy:
- python $TRAVIS_BUILD/tarball.py $TRAVIS_BUILD_DIR/inst


deploy:
  provider: releases
  api_key: "GITHUB OAUTH TOKEN"
  file: "$TRAVIS_BUILD_DIR/inst.tar.gz"
  skip_cleanup: true
  on:
    branch: kiryteo-rootbase-cmake

